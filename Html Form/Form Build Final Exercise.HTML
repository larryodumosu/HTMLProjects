<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    
</body>

<form action="race registration form">

    <h1>Race Resgistration!</h1>

    <label for="First Name">First Name</label>
    <input type="text" name="First Name" id="First Name" placeholder="First Name" required>

    <label for="Last Name">Last Name</label>
    <input type="text" name="Last Name" id="Last Name" placeholder="Last Name" required>

    <p>

        <h2>Select A Race</h2>
         
        <p>
            <label for="Fun Run 5K">Fun Run 5K</label>
            <input type="Radio" name="Race" id="Fun Run 5K">
        </p>

        <p>
            <label for="Half Marathon">Half Marathon</label>
            <input type="Radio" name="Race" id="Half Marathon">
        </p>

        <p>
            <label for="Full Marathon">Full Marathon</label>
            <input type="Radio" name="Race" id="Full Marathon">
        </p>

        <P>
            <label for="Email">Email</label>
            <input type="email" name="email" id="Email" placeholder="Email" required>

            <label for="Password">Password</label>
            <input type="Password" name="password" id="Password" placeholder="Password" required minlength="5" maxlength="7">
        </P>

        <p>
            <label for="Age Group">Select Age Group</label>
            <select name="Age" id="Age Group">
                <option value="Select your age group">Select your age group</option>
                <option value="18-20">18-20</option>
                <option value="20-22">20-22</option>
                <option value="22-24">22-24</option>
                <option value="24-26">24-26</option>
                <option value="26-28">26-28</option>
                <option value="28-30">28-30</option>
            </select>
        </p>

        <div>
            <button>Register</button>
        </div>

    </p>
    
</form>
</html>
